name: Python CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: pyproject.toml

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked --all-extras --dev

      - name: Lint with ruff
        run: uv run task lint_ruff

      - name: Type checking with mypy
        run: uv run task lint_mypy

      - name: Test with pytest
        run: uv run task test

      - name: Test benchmarks (fast)
        run: uv run task test_bench_fast
