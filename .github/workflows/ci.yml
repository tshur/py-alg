name: Python CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: pyproject.toml

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked --all-extras --dev

      - name: Lint with ruff
        run: uv run ruff check --output-format=github .

      - name: Type checking with mypy
        run: uv run mypy src/ examples/ tests/ --no-namespace-packages

      - name: Test with pytest
        run: uv run pytest --doctest-modules --benchmark-skip

      - name: Test benchmarks
        run:
        | uv run pytest --benchmark-only --benchmark-quiet --benchmark-max-time=0.0 --benchmark-min-rounds=1 --benchmark-warmup=off
