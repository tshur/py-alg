[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "dsa"
version = "0.0.1"
description = "Common data structures and algorithms written in Python for learning"
readme = "README.md"
authors = [{ name = "Tim Shur" }]
license = "MIT"
dependencies = []

[project.optional-dependencies]
test = [
    "build",
    "ruff",
    "mypy",
    "pytest",
    "pytest-cov",
    "pytest-testmon",
    "pytest-watcher",
]

[tool.setuptools.packages.find]
exclude = ["*_test.py"]
