[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "dsap"
version = "0.0.2"
description = "Common data structures and algorithms written in Python for learning"
authors = [{ name = "Tim Shur" }, { name = "Daniel Ochoa" }]
readme = "README.md"
license = "MIT"
license-files = ["LICEN[CS]E*"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.12"
dependencies = []

[project.optional-dependencies]
test = ["hatch", "mypy", "pytest", "ruff"]

[tool.hatch.envs.hatch-test]
extra-dependencies = ["pytest-cov", "pytest-testmon", "pytest-watcher"]

[tool.hatch.envs.test.scripts]
watch = "ptw . --clear --doctest-modules --testmon"

[tool.hatch.envs.hatch-test.scripts]
run = "pytest{env:HATCH_TEST_ARGS:} --doctest-modules {args}"
run-cov = "pytest{env:HATCH_TEST_ARGS:} --cov=src --cov=examples --cov-report=term-missing:skip-covered --cov-report xml:coverage.xml {args}"
cov-combine = ""
cov-report = ""
